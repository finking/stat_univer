{% extends 'main/base.html'  %}
{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="row">
    {% include 'authentication/menu.html' %}
    <div class="col-md-6 offset-md-1">
        <h2 class="text-center">Экспорт конференций в Excel</h2>
        <div class="col-md-4 offset-md-4">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary w-100 mt-3 ">Экспортировать</button>
            </form>
            <br>
            <a href="{% url 'profile' %}"  >Назад на страницу профиля</a>
        </div>

    </div>

    </div>
{% endblock %}
