{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'main/images/guu.ico' %}" type="images/x-icon">
</head>
<body>
    <div class="container col-12">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <nav class="col-12 navbar navbar-expand-lg navbar-light bg-light">
                  <div class="container-fluid">
                    <a class="navbar-brand text-primary" href="/">
                          <img src="{% static 'main/images/31-thumb_logo.jpg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                            Отдел статистики ГУУ
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto px-5 mb-lg-0">
                        <li class="nav-item">
                          <a href="{% url 'index' %}" class="nav-link px-2">Главная</a>
                        </li>
                        <li class="nav-item">
                          <li><a href="{% url 'vvod' %}" class="nav-link px-2">Формы для заполнения</a></li>
                        </li>
                          <li class="nav-item">
                          <li><a href="{% url 'faq' %}" class="nav-link px-2">Частые вопросы</a></li>
                        </li>
                      </ul>
                    <div class="col-4 text-end">
                        <button type="button" class="btn btn-outline-primary me-2 disabled">Войти</button>
<!--                        <button type="button" class="btn btn-primary disabled">Зарегистрироваться</button>-->
                     </div>
                    </div>
                  </div>
            </nav>


        </header>
        {% block content %} {% endblock %}
    <footer class="d-flex flex-wrap align-items-center py-3 my-4 border-top">
        <div class="col-md-12 d-flex align-items-center">
          <span class="text-muted">© 2022 Отдел статистики Управления координации научных исследований
              Государственного университета управления.</span>
        </div>
    </footer>
    </div>
</body>
</html>
