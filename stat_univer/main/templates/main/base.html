{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'main/images/guu.ico' %}" type="images/x-icon">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            <h5>Отдел статистики ГУУ</h5>
          </a>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'index' %}" class="nav-link px-2 link-dark">Главная</a></li>
            <li><a href="{% url 'vvod' %}" class="nav-link px-2 link-dark">Формы для заполнения</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Частые вопросы</a></li>
          </ul>

          <div class="col-md-3 text-end">
<!--            <button type="button" class="btn btn-outline-primary me-2">Войти</button>-->
<!--            <button type="button" class="btn btn-primary">Зарегистрироваться</button>-->
          </div>
        </header>
        {% block content %} {% endblock %}
    <footer class="d-flex flex-wrap align-items-center py-3 my-4 border-top">
        <div class="col-md-12 d-flex align-items-center">
          <span class="text-muted">© 2022 Отдел статистики Управления координации научной деятельности
              Государственного университета управления.</span>
        </div>
    </footer>
    </div>
</body>
</html>
